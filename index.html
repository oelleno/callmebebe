<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영수증 관리</title>
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .container {
      padding: 2rem;
    }

    .receipts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      position: relative;
    }

    .add-receipt-btn {
      font-size: 24px;
      padding: 0 15px;
      height: 38px;
      display: flex;
      align-items: center;
    }

    .receipt-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .receipt-box {
      width: 200px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .receipt-box img {
      width: 100%;
      height: 85%;
      object-fit: cover;
    }

    .capture-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .receipt-label {
      font-size: 1rem;
      color: #fff;
      margin: 0.5rem 0;
    }

    .note-wrapper {
      width: 200px;
      margin-top: -1px;
    }

    .note-area {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #ccc;
      border-top: none;
      resize: vertical;
    }

    .save-note-btn {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0 0 8px 8px;
    }

    .camera-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .camera-container {
      width: 400px;
      height: 600px;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }

    #camera-view {
      width: 100%;
      height: 85%;
      object-fit: cover;
      border-radius: 8px;ㅊ
    }

    .camera-controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .preview-container {
      display: none;
      width: 400px;
      height: 600px;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }

    #preview-canvas {
      width: 100%;
      height: 85%;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-center mb-4 gap-3">
      <h2 class="m-0">영수증 관리</h2>
      <button class="add-receipt-btn btn btn-primary btn-contract" onclick="createReceiptContainer()">+</button>
    </div>

    <div class="receipts-grid">
      <div class="receipt-container">
        <div class="receipt-box" data-index="1">
          <button class="capture-btn"><i class="bi bi-camera"></i></button>
        </div>
        <div class="note-wrapper">
          <textarea class="note-area" placeholder="노트를 입력하세요"></textarea>
          <button class="save-note-btn btn btn-primary btn-contract">저장</button>
        </div>
      </div>
      <!-- Repeat for receipts 2-6 -->
    </div>
  </div>

  <div class="camera-modal">
    <div class="camera-container">
      <video id="camera-view" autoplay playsinline></video>
      <div class="camera-controls">
        <button id="capture-btn" class="btn btn-primary">촬영</button>
        <button id="close-camera" class="btn btn-secondary">닫기</button>
      </div>
    </div>
    <div class="preview-container">
      <canvas id="preview-canvas"></canvas>
      <div class="camera-controls">
        <button id="save-btn" class="btn btn-success">저장</button>
        <button id="retake-btn" class="btn btn-secondary">다시 촬영</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
